{% extends "index.html" %}
{% block title %}Signup{% endblock title %}
{% block body %}

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-5">
            <div class="card mt-3" style="border-radius: 15px;">
                <div class="card-body p-3">
                    <h2 class="text-center mb-3">Signup</h2>
                    <hr>
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong></strong>{{message}}
                        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endfor %}
                    <form action="signup" method="POST" autocomplete="off">{% csrf_token %}
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Username"
                                name="username" required>
                        </div>

                        <div class="mb-4">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" name="email"
                                required>
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="Password"
                                name="pass1" required>
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="Conform Password"
                                name="pass2" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Signup</button>
                        </div>

                        <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="login"
                                class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

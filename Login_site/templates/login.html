{% extends "index.html" %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-5">
            <div class="card mt-5" style="border-radius: 15px;">
                <div class="card-body p-3">
                    <h2 class="text-center mb-3">Login</h2>
                    <hr>
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endfor %}
                    <form action="login" method="POST" autocomplete="off">{% csrf_token %}
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Username"
                                name="username" required>
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="Password"
                                name="pass1" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">Login</button>
                        </div>
                        <p class="text-center text-muted mt-3 mb-0">New User? <a href="signup"
                                class="fw-bold text-body"><u>Signup here</u></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
